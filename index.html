<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Tidy Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        textarea {
            height: 400px;
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">JSON Tidy Tool</h2>
    
    <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" onclick="tidyJSON()">Tidy JSON</button>
    </div>

    <div class="row">
        <!-- Input Pane -->
        <div class="col-md-6">
            <h5>Paste JSON Here</h5>
            <textarea id="inputJSON" class="form-control" placeholder="Paste your JSON here..."></textarea>
        </div>

        <!-- Output Pane -->
        <div class="col-md-6">
            <h5>Tidied JSON Output</h5>
            <textarea id="outputJSON" class="form-control" readonly placeholder="The tidied JSON will appear here..."></textarea>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function tidyJSON() {
        const input = document.getElementById('inputJSON').value;
        const output = document.getElementById('outputJSON');

        try {
            const parsedJSON = JSON.parse(input);
            const tidyString = JSON.stringify(parsedJSON, null, 4);
            output.value = tidyString;
        } catch (error) {
            output.value = "Error: Invalid JSON!\n" + error.message;
        }
    }
</script>

</body>
</html>
